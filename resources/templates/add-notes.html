<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link th:href="@{/css/bootstrap-grid.min.css}">

  <title>Notebook app</title>
</head>

<body>
  <div class="container p-5">
    <h1>Notebook app web</h1>
    <form action="#" th:action="@{/addNotes}" method="post" th:object="${notes}">
      <div class="form-group">
        <input th:field="*{title}" class="form-control" type="text" placeholder="Enter a title...">
      </div>
      <div class="form-group">
        <textarea th:field="*{description}" placeholder="Enter your description here" class="form-control"
          rows="3"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Add Note</button>
    </form>
  </div>
</body>

</html>
